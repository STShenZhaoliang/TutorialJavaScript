<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Example 1</title>
    <script type="text/javascript">
        var age = 11;
        var ageAsString = age.toString(); //the string "11"
        var found = true;
        var foundAsString = found.toString(); //the string "true"

        console.log(ageAsString); // 11
        console.log(typeof ageAsString); // string
        console.log(foundAsString); // true
        console.log(typeof foundAsString); // string
    </script>

</head>

<body>

</body>

</html>
