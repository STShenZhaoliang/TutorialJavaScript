<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment/Decrement Example 3</title>
    <script>
        var num1 = 2;
        var num2 = 20;
        var num3 = num1-- + num2; //equals 22
        var num4 = num1 + num2; //equals 21

        console.log(num3);
        console.log(num4);
    </script>

</head>

<body>

</body>

</html>
